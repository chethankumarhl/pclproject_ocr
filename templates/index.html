<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Text Extractor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Upload an Image to Extract Text</h2>

        <form action="/" method="POST" enctype="multipart/form-data" class="text-center mt-4">
            <input type="file" name="image" accept="image/*" class="form-control mb-3" required>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="text_type" value="handwriting" id="handwriting" required>
                <label class="form-check-label" for="handwriting">Handwriting</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="text_type" value="printed" id="printed">
                <label class="form-check-label" for="printed">Printed</label>
            </div>

            <button type="submit" class="btn btn-primary mt-3">Extract Text</button>
        </form>

        {% if error %}
        <div class="alert alert-danger mt-3 text-center">{{ error }}</div>
        {% endif %}

        {% if extracted_text %}
        <div class="mt-4">
            <h4>Extracted Text:</h4>
            <p class="border p-3">{{ extracted_text }}</p>
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
